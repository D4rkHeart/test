<app-header [nbOfItems]="nbOfItems"></app-header>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Image Column -->
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let product"> <img src="data:image/JPEG;base64,{{product.image}}" /> </td>
        <td mat-footer-cell *matFooterCellDef class="footerTable"> Total </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} <br> {{product.description}} </td>
      <td mat-footer-cell *matFooterCellDef class="footerTable"></td>
    </ng-container>
  

    <!-- Remove Column -->
    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let product" class="remove">             
            <button mat-icon-button (click)="removeOneProduct(product)">
                <mat-icon>
                    remove
                </mat-icon>
            </button>
        </td>
        <td mat-footer-cell *matFooterCellDef class="footerTable"></td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container  matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef class="quantity"> Quantit√© </th>
      <td mat-cell *matCellDef="let product" class="quantity">{{product.quantity}} </td>
      <td mat-footer-cell *matFooterCellDef class="quantityFooter">{{getTotalQuantity()}}</td>
    </ng-container>
  
    <!-- Add Column -->
    <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let product" class="add">             
            <button mat-icon-button (click)="addOneProduct(product)">
                <mat-icon>
                    add
                </mat-icon>
            </button>
        </td>
        <td mat-footer-cell *matFooterCellDef class="footerTable"></td>
    </ng-container>

    <!-- Delete Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let product"> <button mat-icon-button (click)="removeProduct(product)"><mat-icon>delete</mat-icon></button> </td>
      <td mat-footer-cell *matFooterCellDef class="footerTable"></td>
    </ng-container>
  
    <!-- Price Column -->
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Prix </th>
        <td mat-cell *matCellDef="let product"> {{product.price}}.- </td>
        <td mat-footer-cell *matFooterCellDef class="footerTable"> {{getTotalPrice()}}.- </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>

  <div class="buttons">
      <button mat-raised-button type="button" routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page">ANNULER</button>
      <button mat-raised-button type="button" (click)="payCart()">PAYER</button>
  </div>
